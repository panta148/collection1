{% extends 'core/base.htm'%}
{% load static%}
{% block content%}

<div class="container">
    <h1 class="text-warning mb-2 my-5">Skills</h1>
    <!-- <hr class="border-bottom border-warning my-3"> -->
    <hr class="border-bottom border-warning">
    <div class="row text-white my-5">
        <div class="col-sm-5">
            <h3 class="mt-3">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger role='progress-bar'" style="width:100%" arial-valuenow="100"
                    arial-valuemin="0" arial-valuemax="100">100%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-3">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated role='progress-bar'" style="width:50%" arial-valuenow="50"
                    arial-valuemin="0" arial-valuemax="100">50%</div>
            </div>
        </div>
    </div>
    <!-- second part -->
    <div class="row text-white my-5">
        <div class="col-sm-5">
            <h3 class="mt-3">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated  role='progress-bar'" style="width:60%" arial-valuenow="60"
                    arial-valuemin="0" arial-valuemax="100">60%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-3">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated role='progress-bar'" style="width:50%" arial-valuenow="50"
                    arial-valuemin="0" arial-valuemax="100">50%</div>
            </div>
        </div>
    </div>
    <!-- third part -->
    <div class="row text-white my-5">
        <div class="col-sm-5">
            <h3 class="mt-3">C language</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated  role='progress-bar'" style="width:80%" arial-valuenow="80"
                    arial-valuemin="0" arial-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-3">C++</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated role='progress-bar'" style="width:40%" arial-valuenow="40"
                    arial-valuemin="0" arial-valuemax="100">40%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
